<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@800,76&family=Rock+3D&display=swap" rel="stylesheet"><style>.rock-3d-regular {
            font-family: "Rock 3D", serif;
            font-weight: 400;
            font-style: normal;
        }

        .doto-extra-bold {
           font-family: "Doto", sans-serif;
           font-optical-sizing: auto;
           font-weight: 800;
           font-style: normal;
           font-variation-settings:
                   "ROND" 76;
       }

        body {
            background: linear-gradient(-45deg, #ddffdd, #f1fdd2, #e9f7ff, #eafffa);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            /* Remove fixed height so that on mobile we can scroll if needed */
            align-items: flex-start;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
            padding: 20px; /* Some padding for mobile edges */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            max-width: 768px;
            width: 100%;
            background-color: #f7fab4;
            color: black;
            padding: 20px;
            border-radius: 10px;
            border-top: 2px solid;
            border-left: 2px solid;
            border-bottom: 4px solid;
            border-right: 4px solid;
            box-sizing: border-box;
        }

        .title {
            margin: 10px;
            text-align: center;
        }

        .footer {
            margin: 10px;
            text-align: center;
        }

        .game-layout {
            position: relative; /* This anchors absolute positioning inside */
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .lifebars {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            height: 60px; /* define a height if needed */
            position: relative;
            box-sizing: border-box;
        }

        .vs {
            margin: 0 10px;
        }

        .video-stream {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            position: relative;
        }

        .video-stream canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            pointer-events: none;
            z-index: 10;
        }

        .lifebar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 44%;
            box-sizing: border-box;
        }

        .label {
            margin-bottom: 5px;
            font-size: 1.5em;
            z-index: 20;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background-color: #d50000;
            position: relative;
            margin-top: -41px;
            box-sizing: border-box;
            border: 2px solid;
        }

        .progress {
            height: 100%;
            background-color: green;
        }

        .score {
            font-size: 23px;
            margin-top: -5px;
            padding: 1px 21px;
            border: 2px solid;
            background-color: #FFFFFF;
        }

        .log-label {
            font-size: 1.3em;
            margin-bottom: 8px;
        }

        .debug-console {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            padding: 0;
            box-sizing: border-box;
        }

        .debug-message {
            margin-bottom: 5px;
        }

        .debug-message:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .icons-overlay {
            position: absolute;
            top: calc(60px + 50px);
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 640px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            font-size: 2em;
            box-sizing: border-box;
            margin: 4px 0px 0px auto;
            z-index: 1000;
        }

        .left-icon, .right-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
        }

        .zoom-in {
            animation: zoomIn 0.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .transparent-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent; /* remove white background */
            color: #00ffa1;
            padding: 10px;
            text-align: center;
            font-size: 4em;
            box-sizing: border-box;
            text-shadow: #000000 3px 3px 0px;
            /* width is not fixed; it will be sized by its content */
        }


        /* Media Queries for Mobile */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .main-container {
                padding: 10px;
            }

            .title {
                font-size: 1.4em;
            }

            .label,
            .log-label {
                font-size: 1.2em;
            }

            .progress-bar {
                height: 30px;
                margin-top: -33px;
            }

            .score {
                font-size: 18px;
            }

            .debug-console {
                height: 100px;
                font-size: 0.9em;
            }

            .icons-overlay,
            .transparent-overlay {
                font-size: 4em;
                text-shadow: #000000 3px 3px 0px;
            }

            .icon-container {
                width: 80px;
                height: 80px;
            }
        }</style><title>Rock Paper Scissors</title><script defer="defer" src="bundle.js"></script></head><body><div id="root"></div><script src="/bundle.js"></script></body></html>
